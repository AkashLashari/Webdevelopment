<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" intial-scale="1">
        <title>Responsive Website Layout</title>
        <style>
           *{
            box-sizing: border-box;
           }
           header{
            background-color: #e5e5e5;
            text-align: center;
            padding: 30px;

           }
           .menu{
            float: left;
            width: 20%;
            text-align: center;
           }
           .menu a{
            background-color: #e5e5e5;
            width: 100%;
            padding: 8px;
            margin-top: 7px;
            display: block;
            color: black;
           }
           .main{
            float: left;
            padding: 0 20px;
            width: 60%;
           }
           .right{
            float: left;
            text-align: center;
            background-color: #e5e5e5;
            padding: 15px;
            width: 20%;
            margin-top: 7px;
           }
           footer{
            background-color: #a5a5a5;
            text-align: center;
            padding: 15px;

           }
           @media only screen and (max-width: 600px){
            .main,.menu, .right{
                width: 100%;
            }
           }
            

        </style>

    </head>
    <body>
        <header>
            <h1>Hello world</h1>
        </header>
        <div style="overflow: auto;">
        <div class="menu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
        <div class="main">
            <h2>Lorum Ipsum</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
        <div class="right">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
        </div>
    </div>
        <footer>
            <p>Â© copyright w3schools.com</p>
        </footer>
    </body>
</html>
